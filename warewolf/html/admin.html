<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <h1>Admin Panel</h1>
    <p>Here, admins can manage users, view names, assign roles, and start the game.</p>
    <!-- Button container for centering -->
    <div class="button-container">
        <button id="getNamesButton">Fetch Players Name</button>
        <button id="assignRolesButton_bt_id">Assign Roles</button>
        <button id="startGame_bt_id">Start Game</button>
        <button id="remove_db_bt_id">Delete Game </button>
    </div>
    
    <!-- Main container for players and roles lists -->
    <div id="container">
        <!-- Container for players list -->
        <div id="playersList">Loading player names...</div>
        
        <!-- Container for roles list -->
        <div id="rolesList">Loading roles...</div>
    </div>
    
    <script src="../js/admin.js"> </script>
    
</body>
</html>
