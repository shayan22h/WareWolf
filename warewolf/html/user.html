<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <h1>User Submission Panel</h1>

    <form id="userForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="passcode">Enter The Passcode:</label>
        <input type="text" id="passcode" name="passcode" required><br><br>

        <label for="favRole"> Choose Prefered Role:</label>
        <select id="favRole" name="favRole" required>
            <!-- Options will be populated dynamically by JavaScript -->
        </select><br><br>

        <input type="submit" id="submit_bt_id" value="Submit">
    </form>
    <p id="responseMessage"></p>

    <script src="../js/user.js"></script>
</body>
</html>
